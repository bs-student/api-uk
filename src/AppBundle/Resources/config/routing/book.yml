book:
    path:     /
    defaults: { _controller: "AppBundle:CRUD/Book:index" }

book_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:CRUD/Book:show" }

book_new:
    path:     /new
    defaults: { _controller: "AppBundle:CRUD/Book:new" }

book_create:
    path:     /create
    defaults: { _controller: "AppBundle:CRUD/Book:create" }
    methods:  POST

book_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:CRUD/Book:edit" }

book_update:
    path:     /{id}/update
    defaults: { _controller: "AppBundle:CRUD/Book:update" }
    methods:  [POST, PUT]

book_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:CRUD/Book:delete" }
    methods:  [POST, DELETE]
