log:
    path:     /
    defaults: { _controller: "AppBundle:CRUD/Log:index" }

log_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:CRUD/Log:show" }

log_new:
    path:     /new
    defaults: { _controller: "AppBundle:CRUD/Log:new" }

log_create:
    path:     /create
    defaults: { _controller: "AppBundle:CRUD/Log:create" }
    methods:  POST

log_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:CRUD/Log:edit" }

log_update:
    path:     /{id}/update
    defaults: { _controller: "AppBundle:CRUD/Log:update" }
    methods:  [POST, PUT]

log_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:CRUD/Log:delete" }
    methods:  [POST, DELETE]
